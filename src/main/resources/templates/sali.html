<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>Add movement</title>
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
        <div class="jumbotron">
<h1>New workout</h1>
	<form th:object="${sali}" th:action="@{save}" action="#" method="post">
	<label for="day">Day</label>
	<input type="text" id="day" th:field="*{day}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="author">Repeats</label>
	<input type="text" id="toistot" th:field="*{toistot}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="title">Sets</label>
	<input type="text" id="sarjat" th:field="*{sarjat}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="title">Kg</label>
	<input type="text" id="kg" th:field="*{kg}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="title">Comment</label>
	<input type="text" id="kommentti" th:field="*{kommentti}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="liikelist">Movement</label>
            <select id="liikelist" th:field="*{liike}" class="form-control">
                   <option th:each="liike: ${liikkeet}" th:value="${liike.liikeid}" th:text="${liike.liikeName}"></option>
            </select>
	<input type="submit" value="Save"></input> 
	</form>
</div></div>

</body>
</html>
