<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <title>Gym Application</title>
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>


  <body>

    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="alert alert-warning" th:if="${param.logout}">
        You have been logged out.
    </div>
    <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    <form th:action="@{/login}" method="post">
        <div class="container">
        <div class="jumbotron">

        <br>
        <div class="text-center mb-4"><label>Username<input type="text" name="username" class="form-control" /> </label></div>
        <div class="text-center mb-4"><label>Password<input type="password" name="password" class="form-control" /> </label></div>
        <div class="text-center mb-4"><input type="submit" value="Sign In" class="btn btn-success" /></div>
        <div class="text-center mb-4">
        Not a member yet? <a th:href="@{/signup}">Join now!</a>
        </div>
        </div>
        </div>
        
    </form>
</body>

</html>
